<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFGame AI自动化测试平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <div id="app">
        <div class="app-loading" v-if="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
        
        <div class="app-container" v-else>
            <!-- 侧边导航栏 -->
            <aside class="sidebar">
                <div class="logo">
                    <img src="images/logo.png" alt="WFGame AI">
                </div>
                <nav class="main-menu">
                    <a href="#/dashboard" class="menu-item" :class="{ active: currentPage === 'dashboard' }">
                        <i class="fa fa-tachometer-alt"></i>
                        <span>仪表盘</span>
                    </a>
                    <a href="#/scripts" class="menu-item" :class="{ active: currentPage === 'scripts' }">
                        <i class="fa fa-code"></i>
                        <span>脚本管理</span>
                    </a>
                    <a href="#/tasks" class="menu-item" :class="{ active: currentPage === 'tasks' }">
                        <i class="fa fa-tasks"></i>
                        <span>测试任务</span>
                    </a>
                    <a href="#/devices" class="menu-item" :class="{ active: currentPage === 'devices' }">
                        <i class="fa fa-mobile-alt"></i>
                        <span>设备管理</span>
                    </a>
                    <a href="#/reports" class="menu-item" :class="{ active: currentPage === 'reports' }">
                        <i class="fa fa-file-alt"></i>
                        <span>报告中心</span>
                    </a>
                    <a href="#/data" class="menu-item" :class="{ active: currentPage === 'data' }">
                        <i class="fa fa-database"></i>
                        <span>数据驱动</span>
                    </a>
                    <a href="#/settings" class="menu-item" :class="{ active: currentPage === 'settings' }">
                        <i class="fa fa-cog"></i>
                        <span>系统设置</span>
                    </a>
                </nav>
                <div class="sidebar-footer">
                    <div class="user-profile">
                        <img src="images/avatar.png" alt="用户头像" class="avatar">
                        <div class="user-info">
                            <div class="user-name">管理员</div>
                            <div class="user-role">超级管理员</div>
                        </div>
                    </div>
                </div>
            </aside>
            
            <!-- 主内容区域 -->
            <main class="main-content">
                <header class="top-header">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#/dashboard">首页</a></li>
                            <li class="breadcrumb-item active" aria-current="page">{{ pageTitle }}</li>
                        </ol>
                    </nav>
                    <div class="actions">
                        <div class="notification-center">
                            <button class="btn btn-icon">
                                <i class="fa fa-bell"></i>
                                <span class="badge">3</span>
                            </button>
                        </div>
                        <div class="user-dropdown">
                            <button class="btn btn-icon" @click="showUserMenu = !showUserMenu">
                                <i class="fa fa-user"></i>
                            </button>
                            <div class="dropdown-menu" v-if="showUserMenu">
                                <a class="dropdown-item" href="#/profile">
                                    <i class="fa fa-user"></i> 个人资料
                                </a>
                                <a class="dropdown-item" href="#/settings">
                                    <i class="fa fa-cog"></i> 系统设置
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" @click="logout">
                                    <i class="fa fa-sign-out-alt"></i> 退出登录
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
                
                <!-- 路由页面内容容器 -->
                <div class="page-container">
                    <component :is="currentComponent"></component>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/scripts.js"></script>
    <script src="js/pages/tasks.js"></script>
    <script src="js/pages/devices.js"></script>
    <script src="js/pages/reports.js"></script>
    <script src="js/pages/data.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/api.js"></script>
    <script src="js/router.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
